<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="http://code.ionicframework.com/0.9.27/css/ionic.min.css" rel="stylesheet">
    
    <!-- ionic/angularjs scripts -->
    <script src="http://code.ionicframework.com/0.9.27/js/ionic.bundle.js"></script>
    
    <!-- <link href="lib/css/ionic.css" rel="stylesheet">-->

    <!-- Apps css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->

    <!-- your app's script -->
    <script src="js/app.js"></script>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="dropickApp" ng-controller="MainCtrl">

    <ion-nav-view></ion-nav-view>

    <!-- Templates -->
    <script id="main.html" type="text/ng-template">
      <ion-nav-bar type="bar-positive" class="db-main-bar "> 
        <div class="title"></div>
      </ion-nav-bar>
      <ion-nav-view name="mainContent"></ion-nav-view>
    </script>

    <script id="splash.html" type="text/ng-template">
      <ion-view class="dp-default-page-wrapper dp-splash-wrapper">
        <ion-content has-header="false" padding="false">
          <div class="dp-splash-container">

            <img class="dp-splash-logo" src="img/splash_logo.png"/>
            <div class="dp-splash-slogen">פשוט כמו לשלוח אימייל</div>

          </div>
        </ion-content> 
            
        <ion-footer-bar class="dp-splash-footer">
          <span class="title db-splash-alpha-label">Private Alpha</span>
        </ion-footer-bar>  

      </ion-view>
    </script>

    <script id="login.html" type="text/ng-template">
      <ion-view title="<img src='img/dropick-header-logo.png' class='db-nav-bar-logo'/>" class="dp-default-page-wrapper dp-login-wrapper" left-buttons="leftButtons">
        <ion-content has-header="true" padding="true">
          <div class="dp-login-container">

            <div class="title">עם דרופיק</div> 
            
            <div class="description">
            את יכולה להעביר את החבילה שברצונך לשלוח עך ידי <span class="green-text">השארתה</span> בחנות הקרובה אלייך, בזמן שחברתך תוכל <span class="pink-text">לאסוף</span>
            אותה בזמנה החופשי <span class="gray-text">(סוף סוף...)</span>
            </div> 

            <div class="moto">
            זה בטוח קל וחופשי
            </div> 

          </div>

        </ion-content> 
            
        <ion-footer-bar class="fb-login-wrapper">
          <a href="#" class="fb-login-btn fix-for-link ">
            <div class="btn-text">להרשמה עם הפייסבוק</div>
            <div class="restriction">פתוח לחברות ממאמאזון גבעתיים בלבד</div>
            <img class="fb-logo" src="img/facebook_icon.png" />
          </a>
        </ion-footer-bar>  

      </ion-view>
    </script>

    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content has-header="true" padding="true">
           <div>Home</div>  
        </ion-content>
      </ion-view>
    </script>

    

  </body>
</html>
